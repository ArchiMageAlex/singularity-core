<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Users administration</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form method="post" class="form-group" th:object="${user}">
            <div class="form-group"><label th:for="username">User name:</label> <input type="text" name="username"
                                                                                       th:placeholder="username"
                                                                                       th:field="*{username}"
                                                                                       class="form-control input-lg"
                                                                                       id="username"></div>
            <div class="form-group"><label th:for="password">Password:</label><input type="password" name="password"
                                                                                     th:field="*{password}"
                                                                                     class="form-control input-lg"/>
            </div>
            <div class="form-group"><label th:for="activated">Active:</label><input type="checkbox" th:checked="false"
                                                                                    name="activated"
                                                                                    th:field="*{activated}"
                                                                                    class="form-control input-lg"/>
            </div>
            <div class="form-group">
                <select th:field="*{roles}" class="form-control">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"/>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Add user</button>
            </div>
        </form>
    </div>
    <div>
        <table class="table table-hover table-bordered">
            <thead class="tab-header-area">
            <tr>
                <td><strong>Id</strong></td>
                <td><strong>User name</strong></td>
                <td><strong>Active</strong></td>
                <td><strong>Roles</strong></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td><strong>
                    <div th:text="${user.id}"></div>
                </strong></td>
                <td>
                    <div th:text="${user.username}"></div>
                </td>
                <td>
                    <form>
                        <div><label><input type="checkbox" th:checked="${user.activated}" readonly="true"/></label>
                        </div>
                    </form>
                </td>
                <td>
                    <div th:each="role:${user.roles}" th:text="${role.name}+'|'"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>

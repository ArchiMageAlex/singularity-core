<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div><h1>Register</h1></div>
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form method="post" class="form-group" th:object="${user}" th:action="@{/register}">
                <div class="form-group"><label th:for="username">User name:</label> <input type="text" name="username" th:placeholder="username"
                                               th:field="*{username}" class="form-control input-lg"/></div>
                <div class="form-group"><label th:for="password">Password:</label><input type="password" name="password" th:field="*{password}"
                                               class="form-control input-lg"/></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>

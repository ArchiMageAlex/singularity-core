<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div th:fragment="edit-form" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <form method="post" class="form-group" th:object="${entity}" id="entityForm" th:action="@{/save}">
        <div class="form-group"><label th:for="username">User name:</label> <input type="text" name="username"
                                                                                   th:placeholder="username"
                                                                                   th:field="*{username}"
                                                                                   class="form-control input-lg"
                                                                                   id="username"></div>
        <div class="form-group"><label th:for="password">Password:</label><input type="password" name="password"
                                                                                 th:field="*{password}"
                                                                                 class="form-control input-lg"/>
        </div>
        <div class="form-group"><label th:for="activated">Active:</label><input type="checkbox" th:checked="false"
                                                                                name="activated"
                                                                                th:field="*{activated}"
                                                                                class="form-control input-lg"/>
        </div>
        <div class="form-group">
            <label th:for="roles">Roles:</label>
            <select th:field="*{roles}" class="form-control" name="roles" multiple="true">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"/>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Add user</button>
        </div>
    </form>
</div>
</body>
</html>
